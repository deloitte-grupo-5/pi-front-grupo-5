<section>
    <h1>Produtos</h1>
    <div class="products">
        <app-product (onOpenDescription)="showDetails($event)" *ngFor="let produto of produtosExibidos" [produto]="produto" ></app-product>
    </div>
</section>
<app-product-detail (onCloseDescription)="closeDetails()" *ngIf="viewDetails" [produto]="produtoSelecionado"></app-product-detail>
<mat-paginator class="paginacao"
[length]="this.produtos.length"
  [pageSize]="3"
  [pageSizeOptions]="[3,6,9]"
  (page)="OnPageChange($event)">

</mat-paginator>
