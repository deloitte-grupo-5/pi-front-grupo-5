<section>
    <h1 *ngIf="products.length>0" >Carrinho</h1 >
</section>
<section class="products">
    <app-shopping-product *ngFor="let produto of products" [produto]="produto"></app-shopping-product>
    <div class="Empty"*ngIf="products.length ==0" >
      <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
      <h4>Seu carrinho esta vazio</h4>
      <button routerLink="/produtos" class="botao">Ir as Compras</button>

  </div>
  </section>
<section class="bottom" >
    <hr>
    <div class="inputs">
        <div class="cep">
            <input type="text" placeholder="CEP">
            <button (click)="consultar()">Consultar</button>
        </div>
        <div class="cupom">
            <input type="text" placeholder="Adicionar Cupom">
            <button>Adicionar</button>
        </div>
    </div>
    <div class="total_price">
        <p>Frete: {{frete | currency}}</p>
        <p>Desconto Cupom: R$0,00</p>
        <p class="total">Total: {{totalPrice| currency}}</p>
    </div>
    <div class="buttons">
        <button class="keep_shopping" routerLink="/produtos">Continuar comprando</button>
        <button class="finish" routerLink="/billing" >Finalizar compra</button>
    </div>
</section>
<section class="no_itens">

</section>
